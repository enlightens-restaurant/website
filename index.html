<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Enlightens</title>
    <link rel="stylesheet" href="client/src/logo-theme.css" />
    <link rel="stylesheet" href="enlightens-landing.css" />
</head>

<body>

    <!-- floating leaves layer -->
    <div id="leaf-layer">
        <!-- inject 45 spans via JS or copy/paste manually -->
        <!-- <span></span> -->
    </div>

    <header class="navbar">
        <div class="nav-brand">
            <img class="logo" src="client/src/assets/logo_bodhi.png" alt="Enlightens logo">
            Enlightens
        </div>
        <nav class="nav-links">
            <a href="#">Home</a><a href="#">About</a><a href="#">Services</a>
        </nav>
    </header>

    <main class="hero">
        <img class="bodhi" src="client/src/assets/logo_bodhi.png" alt="Bodhi tree logo">
    </main>

    <footer>Â© 2025 Enlightens. All rights reserved.</footer>

    <script>
        const leafSvg = `<?xml version="1.0" encoding="utf-8"?>
 <svg viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg" fill="currentColor" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="
                    M 50 20
                    C 65 0 100 30 100 60
                    C 100 100 70 120 54 135
                    L 54 148
                    L 46 135
                    C 30 120 0 100 0 60
                    C 0 30 35 0 50 20 Z" stroke="none" />
            <path d="M50 148 L50 28" stroke="#ffffff80" stroke-width="3" />
            <path d="M50 38  C62 40 78 55 88 70" stroke="#ffffff50" stroke-width="2" />
            <path d="M50 52  C60 55 72 70 80 85" stroke="#ffffff40" stroke-width="1.7" />
            <path d="M50 66  C57 69 65 80 70 94" stroke="#ffffff35" stroke-width="1.4" />
            <path d="M50 38  C38 40 22 55 12 70" stroke="#ffffff50" stroke-width="2" />
            <path d="M50 52  C40 55 28 70 20 85" stroke="#ffffff40" stroke-width="1.7" />
            <path d="M50 66  C43 69 35 80 30 94" stroke="#ffffff35" stroke-width="1.4" />
        </svg>
</svg>`;



        const layer = document.getElementById('leaf-layer');
        const colors = ['var(--leaf-green)', 'var(--leaf-teal)',
            'var(--leaf-blue)', 'var(--leaf-gold)'];

        for (let i = 0; i < 25; i++) {
            const leaf = document.createElement('span');
            leaf.innerHTML = leafSvg;
            leaf.style.position = 'absolute';
            leaf.style.left = Math.random() * 35 + 'vw';
            leaf.style.animationDuration = 7 + Math.random() * 6 + 's';
            leaf.style.animationDelay = -Math.random() * 8 + 's';
            leaf.style.color = colors[i % colors.length];
            layer.appendChild(leaf);
        }
        for (let i = 0; i < 25; i++) {
            const leaf = document.createElement('span');
            leaf.innerHTML = leafSvg;
            leaf.style.position = 'absolute';
            leaf.style.right = Math.random() * 35 + 'vw';
            leaf.style.animationDuration = 7 + Math.random() * 6 + 's';
            leaf.style.animationDelay = -Math.random() * 8 + 's';
            leaf.style.color = colors[i % colors.length];
            layer.appendChild(leaf);
        }
    </script>
</body>

</html>
