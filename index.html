  <script>
    /*
      GitHub Pages single-page-app redirect handler
      Looks for the pattern `?/path` created by 404.html and rewrites the URL so
      React Router can take over.
    */
    (function (l) {
      if (l.search && l.search.startsWith('?/')) {
        // Decode pathname from query string
        var target = l.search.slice(2).split('&').join('?');
        // Remove leading slashes just in case
        if (target.startsWith('/')) target = target.slice(1);
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/website/' + target + l.hash;
        l.replace(newUrl);
      }
    })(window.location);
  </script>
