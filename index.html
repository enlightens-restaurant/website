    (function () {
      var base = '/website';
      var params = new URLSearchParams(window.location.search);
      var encoded = params.get('p');
      if (!encoded) return;

      // Decode the original target path
      var target = decodeURIComponent(encoded);
      // Ensure leading slash
      if (target[0] !== '/') target = '/' + target;
      // Build absolute URL with base path
      var newUrl = base + target;
      // Remove ?p param and update the URL without reloading
      window.history.replaceState({}, '', newUrl);
    })();
