<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enlightens Restaurant</title>
    <script>
        /*
          GitHub Pages single-page-app redirect
          (c) 2016â€“2024 Rafael Pedicini - Licensed GPLv3
          https://github.com/rafgraph/spa-github-pages
        */
        (function () {
            var l = window.location;
            var base = '/website/';
            // Only run if the current path is not already under base
            if (!l.pathname.startsWith(base)) return;

            // Strip the base from the pathname and construct new redirect URL
            var path = l.pathname.slice(base.length);
            // Construct redirect in the format /website/?/your/deep/link
            var newUrl = base + '?/' + path + (l.search || '') + (l.hash || '');
            l.replace(newUrl);
        })();
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
