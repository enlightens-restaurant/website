<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enlightens Restaurant</title>
    <script>
        (function () {
            var base = ''; // Updated for custom domain - no base path needed
            var l = window.location;
            // If the current path is exactly the base or already starts with base + '/?p=', do nothing
            if (l.pathname === '/' || l.search.startsWith('?p=')) return;

            // Get the full path for custom domain
            var path = l.pathname;
            var query = l.search;
            var hash = l.hash;

            var target = path + query + hash;
            // Encode and redirect using ?p=<encoded>
            var redirectUrl = '/?p=' + encodeURIComponent(target);
            l.replace(redirectUrl);
        })();
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
